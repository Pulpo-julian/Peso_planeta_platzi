<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso en Marte</title>
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="grid-main">
        <header>
            <h1>¿quieres saber <br> cuanto pesas <br> en otro <span>planeta?</span></h1>
        </header>

        <form action="" class="form">
            <p>
                <label for="">¿cuanto pesas?</label>
                <input type="text"/ class="entrada">
            </p>
        </form>

        <h2>elige tu planeta</h2>

        <div class="planetas">

            <div class="marte">
                <img src="img/mars.jpg" alt="MARTE" class="marte-boton">
                <h3>marte</h3>
                <p class="resultado"></p>
            </div>

            <div class="jupiter">
                <img src="img/jupiter.jpg" alt="JUPITER" class="jupiter-boton">
                <h3>jupiter</h3>
                <p class="resultado"></p>
            </div>

            

        </div>

        <footer class="footer">
            <p>Derechos Reservados 2021</p>
            <p>hecho por Pulpo</p>
        </footer>
    </div>



    <script src="code.js"></script>
</body>
</html>
